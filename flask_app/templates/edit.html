<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Appointment</title>
</head>
<body>
    
    <div calss="container">
        <nav class="d-flex justify-content-around align-items-center">
        
            <h1>Add new Appointment</h1>
            <a href="/appointments" class="btn btn-outline-success my-2 my-sm-0" >Appointments</a>
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" >logout</a>
            
        
        </nav>

        <hr>
        {% with messages = get_flashed_messages(category_filter=['cita']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
    
        <form action="/update/cita" method="post">
            <div class="col-5 mx-auto">
            
            
                <div class="form-group">
                    <label for="tasks">Task</label>
                    <input type="text" name="tasks" id="tasks" class="form-control" value="{{cita.tasks}}">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <input type="hidden" name="id" value="{{cita.id}}">
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="form-control" value="{{cita.date.strftime('%Y-%m-%d')}}">
                </div>
                <div class="form-group">
                    <label for="cita">Status</label>
                    
                    <select name="status" class="form-control" >
                        
                        <option value="1" name="status" id="pending" value ='0' {%if cita.status ==0 %} checked {% endif %}>Pending</option>
                        <option value="1" name="status" id="missed" value ='1' {%if cita.status ==1 %} checked {% endif %}>Missed</option>
                        <option value="2" name="status" id="done" value ='2' {%if cita.status ==2 %} checked {% endif %}>Done</option>
                        
                    </select>
                    
                </div>
                
                <input type="submit" value="Update" class="btn btn-success">
            </div>
        </form>
        
    </div>
</body>
</html>
